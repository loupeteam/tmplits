<!DOCTYPE html>
<html lang="en" theme="day">

<head>

	<!-- Make the entire app run from within the node modules folder -->
	<base href="../node_modules/">
	<script type="importmap">

				"three/addons/": "./three/examples/jsm/",
				"openbridge-web-components": "./openbridge-web-components/dist/main.mjs"				
			}
		}
	</script>

	<link href="app/css/main.css" rel="stylesheet">
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="app/css/material-theme/theme.css" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<div id="mainContainer">

	</div>

		<div class="inline-left">
			<p class="text-muted">&copy; Loupe</p>
		</div>
	</footer> -->

	<script src="jquery/dist/jquery.min.js" onload="if('undefined' != typeof module) window.$ = window.jQuery = module.exports;"></script>

	<script src="@loupeteam/loupe-ux/lux.js"></script>

	<script src="app/src/componentBinding.js" type="module"></script>
