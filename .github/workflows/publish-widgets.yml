# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Widgets

on:
  push:
    branches: test-publish

jobs:
  list-widgets:
    runs-on: ubuntu-latest
    steps:
      - id: set-matrix
        run: echo "::set-output name=widgets::[$(find . -maxdepth 1 -type d -printf '\"%P\", ' | sed 's/, $//')]"
    outputs:
        widgets: ${{ steps.set-matrix.outputs.widgets }}

  publish-all:
    needs: list-widgets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        widget: ${{ fromJson(needs.list-widgets.outputs.widgets) }}
    defaults:
      run:
        working-directory: ./src/widgets/${{ matrix.widget }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
